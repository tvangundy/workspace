    enabled: true
    rsync_include: kustomize
    rsync_exclude: .windsor,.terraform,data,.volumes,.venv
    rsync_protect: flux-system
    username: local
    password: local
    webhook_url: http://worker-1.test:30292/hook/5dc88e45e809fb0872b749c0969067e2c1fd142e17aed07573fad20553cc0c59
    verify_ssl: false
    image: ghcr.io/windsorcli/git-livereload:v0.1.1
terraform:
  enabled: true
  backend:
    type: local
vm:
  driver: docker-desktop
cluster:
  enabled: true
  driver: talos
  controlplanes:
    count: 1
    cpu: 2
    memory: 2
  workers:
    count: 1
    cpu: 4
    memory: 4
    hostports:
    - 8080:30080/tcp
    - 8443:30443/tcp
    - 9292:30292/tcp
    - 8053:30053/udp
    volumes:
    - ${WINDSOR_PROJECT_ROOT}/.volumes:/var/local
network:
  cidr_block: 10.5.0.0/16
dns:
  enabled: true
  domain: test
  address: 10.5.0.3
  forward:
  - 10.5.0.1:8053
