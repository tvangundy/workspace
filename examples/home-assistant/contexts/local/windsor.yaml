id: wb6xexb2
provider: generic
docker:
  enabled: true
  registry_url: registry.test
  registries:
    gcr.io:
      remote: https://gcr.io
      hostname: gcr.test
    ghcr.io:
      remote: https://ghcr.io
      hostname: ghcr.test
    quay.io:
      remote: https://quay.io
      hostname: quay.test
    registry-1.docker.io:
      remote: https://registry-1.docker.io
